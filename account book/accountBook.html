<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href = "accountBook.css"/>
    <title>가계부</title>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="up-Container">
                 <div class="greeting"></div>
                 <div class="expend-Container">
                     <div class="inputMoney"></div>
                     <div class="outputMoney"></div>
                 </div>
            </div>
            <div class="down-Container">
                <div class="history-Container">
                    <ul class = "history">
                        <li class="list">전체 내역</li>
                        <li class="list">수입</li>
                        <li class="list">지출</li>
                    </ul>
                </div>
                <div class="expend-Register-Container">

                </div>
                <div class="new-Expend-Add-Container">
                    <div class="plus-button"></button>
                    <p>새 거래 내역 추가</p>
                </div>
                <div class="new-Expend-Container">
                    <p class="line">새로운 거래</p>
                    <div class="date-Container">
                        <h3>날짜</h3>
                        <div class="date-input-container">
                            <input type="text" placeholder="year">
                            <input type="text" placeholder="month">
                            <input type="text" placeholder="day">
                        </div>            
                    </div>
                    <div class="purpose">
                        <h3>내용</h3>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src = "accountBook.js"></script>
</body>
</html>
